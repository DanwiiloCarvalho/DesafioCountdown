<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Countdown</title>
    </head>
    <body>
        <div class="container">
            <div class="top"></div>
            <main class="main">
                <section class="launch">
                    <h1>Ready to launch in...</h1>
                    <div class="counter">
                        <div class="label-box">
                            <span class="label-counter">dias</span>
                            <span class="label-counter">horas</span>
                            <span class="label-counter">minutos</span>
                            <span class="label-counter">segundos</span>
                        </div>
                        <div class="watch">
                            <span>08</span>:<span>12</span>:<span>44</span>:<span>28</span>
                        </div>
                    </div>
                    <span class="subscribe-message">Inscreva-se para saber mais sobre o lan√ßamento</span>
                    <button class="subscribe">Inscreva-se</button>
                </section>
                <img src="images/rocket.svg" alt="" class="rocket">
            </main>
            <div class="bottom"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
