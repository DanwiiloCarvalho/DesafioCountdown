<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Countdown</title>
    </head>
    <body>
        <div class="container">
            <div class="top"></div>
            <main class="main">
                <section class="launch">
                    <h1>Ready to launch in...</h1>
                    <div class="counter">
                        <div class="label-box">
                            <span class="label-counter">dias</span>
                            <span class="label-counter">horas</span>
                            <span class="label-counter">minutos</span>
                            <span class="label-counter">segundos</span>
                        </div>
                        <div class="watch">
                            <span id="days"></span>:<span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
                        </div>
                    </div>
                    <span class="subscribe-message">Inscreva-se para saber mais sobre o lan√ßamento</span>
                    <button class="subscribe">Inscreva-se</button>
                </section>
                <img src="images/rocket.svg" alt="" class="rocket">
            </main>
            <div class="bottom"></div>
        </div>
        <div class="hide modal-fullscreen">
            <form class="subscribe-modal" action="">
                <h2>Cadastre-se</h2>
                <div class="fields">
                    <label for="name">Nome:</label>
                    <input id="name" type="text" placeholder="Entre com o seu nome">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Entre o seu e-mail">
                </div>
                <div class="modal-buttons">
                    <button id="close" type="button">Fechar</button>
                    <button id="send" type="button">Enviar</button>
                </div>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
